{% extends 'blog/base.html' %}

{% block title %} 
    {{ post.title_tag }} 
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author.first_name }} {{ post.author.last_name }}</small> <br>
    <hr>
    <p>{{ post.body }}</p>
    <br>
    <a href="{% url 'blog:home' %}" class="btn btn-secondary">Return to the home page.</a>
{% endblock %}
